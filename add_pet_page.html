<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add Pet Page</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="add_pet_page.css" rel="stylesheet">
    </head>

    <body>
        <div class="centerpage">
             <div class="createpet">
                <h1>Watch Dogs</h1>
                <p class="txt">
                    Would you like to add a pet?
                </p>
                <form method="POST" action="action-page.php">
                    <!--Add Pet-->
                    <label class="txt">Pet Name: </label>
                    <input type="petName" name="petName" id="petName" required>
                    <label class="txt">Breed: </label><br>
                    <input type="breed" name="breed" id="breed" required><br>
                    <label for="age">Age: </label><br>
                    <input type="number" id="age" name="age" min="1" max="99"><br>
                    <label for="gender">Gender: </label><br>
                    <label for="chkFemale">Female</label>
                    <input type="checkbox" id="chkFemale" name="chkFemale" value="Female">
                    <label for="chkMale">Male</label>
                    <input type="checkbox" id="chkMale" name="chkMale" value="Male"><br><br>
                    <button type="addPet" name="addPet" id="addPet">Add Pet</button>
                </form>
            </div>
        </div>
        <!--Home Page-->    
    </body>
</html>
